apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.akexorcist.sleepingforless"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 11
        versionName "1.0.9"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':fabtransitionlayout')
    androidTestImplementation 'org.mockito:mockito-core:2.8.47'
    androidTestImplementation 'com.google.dexmaker:dexmaker:1.2'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestImplementation('junit:junit:4.12') {
        exclude module: 'hamcrest-core'
    }
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:customtabs:27.1.1'
    implementation 'com.google.android.gms:play-services-gcm:11.8.0'
    implementation 'com.google.android.gms:play-services-analytics:11.8.0'
    implementation 'com.google.firebase:firebase-appindexing:11.8.0'
    implementation 'cat.ereza:customactivityoncrash:2.1.0'
    implementation 'it.sephiroth.android.library.viewrevealanimator:view-reveal-animator:1.1.4'
    implementation 'com.jenzz:materialpreference:1.3'
    implementation 'com.github.justzak:dilatingdotsprogressbar:1.0.1'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'
    implementation 'com.flipboard:bottomsheet-commons:1.5.0'
    implementation 'com.github.renaudcerrato:FloatingSearchView:1.0.0'
    implementation 'com.github.javiersantos:MaterialStyledDialogs:1.3'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'it.sephiroth.android.library.targettooltip:target-tooltip-library:1.3.14'
    implementation 'com.squareup:otto:1.3.8'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    implementation 'com.balysv:material-ripple:1.0.2'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    implementation 'org.parceler:parceler-api:1.1.9'
    annotationProcessor 'org.parceler:parceler:1.1.9'
    implementation('com.airbnb:deeplinkdispatch:1.5.0') {
        transitive = true
    }
    annotationProcessor 'com.airbnb:deeplinkdispatch-processor:1.5.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation('com.github.afollestad:assent:0.2.0') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'
