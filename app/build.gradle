apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.akexorcist.sleepingforless"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 4
        versionName "1.0.3"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:customtabs:23.2.1'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'io.realm:realm-android:0.87.5'
    compile 'cat.ereza:customactivityoncrash:1.5.0'
    compile 'it.sephiroth.android.library.viewrevealanimator:view-reveal-animator:1.1.4'
    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.github.justzak:dilatingdotsprogressbar:1.0.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.flipboard:bottomsheet-commons:1.5.0'
    compile 'com.github.renaudcerrato:FloatingSearchView:1.0.0'
    compile 'com.bowyer.app:fabtransitionlayout:0.3.0'
    compile 'com.github.javiersantos:MaterialStyledDialogs:1.3'
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'org.parceler:parceler-api:1.0.4'
    apt 'org.parceler:parceler:1.0.4'
    compile 'com.airbnb:deeplinkdispatch:1.5.0'
    apt 'com.airbnb:deeplinkdispatch-processor:1.5.0'
    compile('com.github.afollestad:assent:0.2.0') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'
